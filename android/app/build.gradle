// Module-level build.gradle (app/build.gradle)

plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // FlutterFire Configuration
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace = "com.example.e_office"
    compileSdk = 34
    ndkVersion = "23.1.7779620"

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.e_office" // Your unique Application ID
        minSdkVersion 21
        targetSdkVersion 34
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
        multiDexEnabled true
    }

    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig = signingConfigs.debug // Replace with your own signing config for release
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:32.0.0') // Use the latest BOM
    implementation 'com.google.firebase:firebase-messaging'

    // Exclude firebase-iid from firebase-messaging if necessary
    implementation('com.google.firebase:firebase-messaging') {
        exclude group: 'com.google.firebase', module: 'firebase-iid'
    }

    // Explicitly include firebase-iid if needed
    implementation 'com.google.firebase:firebase-iid:21.1.0'
}

// Force specific versions to avoid duplicate classes
configurations.all {
    resolutionStrategy {
        // Force a specific version of firebase-iid to avoid conflicts
        force 'com.google.firebase:firebase-iid:21.1.0'
    }
}
